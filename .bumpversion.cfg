[bumpversion]
current_version = 1.0.0-beta2-58-13
commit = True
tag = True
tag_name = {new_version}
parse = (?P<num1>\d+)\.(?P<num2>\d+)\.(?P<num3>\d+)\-(?P<tag>\w+)\-(?P<build>.*)\-(?P<patch>.*)
serialize = 
	{num1}.{num2}.{num3}-{tag}-{build}-{patch}

[bumpversion:file:config/initializers/version.rb]

